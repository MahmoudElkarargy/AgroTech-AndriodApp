apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"
    defaultConfig {
        applicationId "agrotechapp.IBM"
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'lang-708-input.txt'
        exclude 'java.policy'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'androidx.navigation:navigation-fragment:2.0.0'
    implementation 'androidx.navigation:navigation-ui:2.0.0'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.1'
    implementation files('libs/json-20190722.jar')
    implementation files('libs/commons-codec-1.11.jar')
    implementation files('libs/commons-logging-1.2.jar')
    implementation files('libs/fluent-hc-4.5.10.jar')
    implementation files('libs/httpclient-4.5.10.jar')
    implementation files('libs/httpclient-cache-4.5.10.jar')
    implementation files('libs/httpclient-win-4.5.10.jar')
    implementation files('libs/httpcore-4.4.12.jar')
    implementation files('libs/httpmime-4.5.10.jar')
    implementation files('libs/jna-4.5.2.jar')
    implementation files('libs/jna-platform-4.5.2.jar')
    implementation files('libs/commons-lang3-3.9.jar')
    implementation files('libs/commons-lang3-3.9-sources.jar')
    implementation files('libs/commons-lang3-3.9-test-sources.jar')
    implementation files('libs/commons-lang3-3.9-tests.jar')
    implementation 'com.squareup.okhttp3:okhttp:3.2.0'
//    implementation 'com.github.AnyChart:AnyChart-Android:1.1.2'
}
